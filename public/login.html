<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="card mx-auto" style="max-width: 400px;">
    <div class="card-header bg-primary text-white">Login</div>
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label">Usuário</label>
        <input type="text" id="username" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" id="password" class="form-control">
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" onclick="login()">Login</button>
        <button class="btn btn-secondary" onclick="cadastrar()">Cadastrar</button>
      </div>
    </div>
  </div>
</div>

<script>
function login() {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!username || !password) {
    Swal.fire('Atenção', 'Preencha usuário e senha corretamente.', 'warning');
    return;
  }

  fetch('/api/auth/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
  })
    .then(r => {
      if (!r.ok) throw new Error('Usuário ou senha inválidos');
      return r.json();
    })
    .then(d => {
      const token = d.token;
      const payload = decodeJwt(token);
      const expiracao = formatarDataExpiracao(payload.exp);
      localStorage.setItem('token', token);
      localStorage.setItem('expiracao', expiracao);

      Swal.fire('Login realizado!', `Seu token expira em: ${expiracao}`, 'success')
        .then(() => window.location.href = 'index.html');
    })
    .catch(err => {
      Swal.fire('Erro', err.message, 'error');
    });
}

function cadastrar() {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!username || !password) {
    Swal.fire('Atenção', 'Preencha usuário e senha corretamente.', 'warning');
    return;
  }

  fetch('/api/auth/register', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
  })
    .then(r => {
      if (!r.ok) throw new Error('Erro no cadastro');
      return r.json();
    })
    .then(() => {
      Swal.fire('Sucesso!', 'Usuário cadastrado com sucesso!', 'success');
    })
    .catch(err => {
      Swal.fire('Erro', 'Erro no cadastro: ' + err.message, 'error');
    });
}

function decodeJwt(token) {
  const payload = token.split('.')[1];
  return JSON.parse(atob(payload));
}

function formatarDataExpiracao(exp) {
  const data = new Date(exp * 1000);
  return data.toLocaleString();
}
</script>

</body>
</html>
