<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      border: none;
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
      transform: translateY(-3px);
    }

    .card-header {
      background-color: #007bff;
      color: white;
      border-radius: 20px 20px 0 0;
      text-align: center;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .form-label {
      font-weight: 600;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px 15px;
      font-size: 1rem;
    }

    .btn-primary {
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-outline-secondary {
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <div class="card">
      <div class="card-header">
        游댏 Acesso ao Sistema
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">Usu치rio</label>
          <input type="text" id="username" class="form-control" placeholder="Digite seu usu치rio">
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input type="password" id="password" class="form-control" placeholder="Digite sua senha">
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" onclick="login()">Login</button>
          <button class="btn btn-outline-secondary" onclick="cadastrar()">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        Swal.fire('Aten칞칚o', 'Preencha usu치rio e senha corretamente.', 'warning');
        return;
      }

      fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
        .then(r => {
          if (!r.ok) throw new Error('Usu치rio ou senha inv치lidos');
          return r.json();
        })
        .then(d => {
          const token = d.token;
          const payload = decodeJwt(token);
          const expiracao = formatarDataExpiracao(payload.exp);

          localStorage.setItem('token', token);
          localStorage.setItem('expiracao', expiracao);

          Swal.fire('Login realizado!', `Seu token expira em: ${expiracao}`, 'success')
            .then(() => window.location.href = 'index.html');
        })
        .catch(err => {
          Swal.fire('Erro', err.message, 'error');
        });
    }

    function cadastrar() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        Swal.fire('Aten칞칚o', 'Preencha usu치rio e senha corretamente.', 'warning');
        return;
      }

      fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
        .then(r => {
          if (!r.ok) throw new Error('Erro no cadastro');
          return r.json();
        })
        .then(() => {
          Swal.fire('Sucesso!', 'Usu치rio cadastrado com sucesso!', 'success');
        })
        .catch(err => {
          Swal.fire('Erro', 'Erro no cadastro: ' + err.message, 'error');
        });
    }

    function decodeJwt(token) {
      const payload = token.split('.')[1];
      return JSON.parse(atob(payload));
    }

    function formatarDataExpiracao(exp) {
      const data = new Date(exp * 1000);
      return data.toLocaleString();
    }
  </script>

</body>

</html>
