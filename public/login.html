<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .card {
      background: #ffffff;
      border: none;
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
      transform: translateY(-3px);
    }

    .card-header {
      background-color: #007bff;
      color: white;
      border-radius: 20px 20px 0 0;
      text-align: center;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .form-label {
      font-weight: 600;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px 15px;
      font-size: 1rem;
    }

    .btn-primary {
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-outline-secondary {
      border-radius: 10px;
    }

    .reset-btn {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #555;
      cursor: pointer;
      background: none;
      border: none;
      text-decoration: underline;
      display: none;
    }

    .reset-btn:hover {
      color: #007bff;
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <div class="card">
      <div class="card-header">
        üîê Acesso ao Sistema
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">Usu√°rio</label>
          <input type="text" id="username" class="form-control" placeholder="Digite seu usu√°rio">
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input type="password" id="password" class="form-control" placeholder="Digite sua senha">
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" id="btnLogin" onclick="login()">Login</button>
          <button class="btn btn-outline-secondary" onclick="cadastrar()">Cadastrar</button>
        </div>
      </div>
    </div>

    <button class="reset-btn" id="btnLiberar" onclick="liberarTentativas()">Liberar tentativas</button>
  </div>

  <script>
    let tentativas = parseInt(localStorage.getItem('tentativas')) || 0;
    const limiteTentativas = 3;

    if (tentativas >= limiteTentativas) {
      bloquearLogin();
    }

    function login() {
      if (tentativas >= limiteTentativas) {
        Swal.fire('Bloqueado', 'Voc√™ excedeu o n√∫mero de tentativas. Clique em "Liberar tentativas" para tentar novamente.', 'error');
        return;
      }

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        Swal.fire('Aten√ß√£o', 'Preencha usu√°rio e senha corretamente.', 'warning');
        return;
      }

      fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
        .then(r => {
          if (!r.ok) {
            tentativas++;
            localStorage.setItem('tentativas', tentativas);

            if (tentativas >= limiteTentativas) {
              bloquearLogin();
              Swal.fire('Bloqueado', 'Voc√™ excedeu o n√∫mero de tentativas. Aguarde dois minutos para tentar novamente.', 'error');
            } else {
              Swal.fire('Erro', `Usu√°rio ou senha inv√°lidos. Tentativa ${tentativas} de ${limiteTentativas}`, 'error');
            }

            throw new Error('Usu√°rio ou senha inv√°lidos');
          }
          return r.json();
        })
        .then(d => {
          const token = d.token;
          const payload = decodeJwt(token);
          const expiracao = formatarDataExpiracao(payload.exp);

          localStorage.setItem('token', token);
          localStorage.setItem('expiracao', expiracao);
          localStorage.removeItem('tentativas');

          Swal.fire('Login realizado!', `Seu token expira em: ${expiracao}`, 'success')
            .then(() => window.location.href = 'index.html');
        })
        .catch(err => {
          console.log(err.message);
        });
    }

    function cadastrar() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        Swal.fire('Aten√ß√£o', 'Preencha usu√°rio e senha corretamente.', 'warning');
        return;
      }

      fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
        .then(r => {
          if (!r.ok) throw new Error('Erro no cadastro');
          return r.json();
        })
        .then(() => {
          Swal.fire('Sucesso!', 'Usu√°rio cadastrado com sucesso!', 'success');
        })
        .catch(err => {
          Swal.fire('Erro', 'Erro no cadastro: ' + err.message, 'error');
        });
    }

    function decodeJwt(token) {
      const payload = token.split('.')[1];
      return JSON.parse(atob(payload));
    }

    function formatarDataExpiracao(exp) {
      const data = new Date(exp * 1000);
      return data.toLocaleString();
    }

    function bloquearLogin() {
      document.getElementById('btnLogin').disabled = true;
      document.getElementById('btnLiberar').style.display = 'inline';
    }

    function liberarTentativas() {
      tentativas = 0;
      localStorage.removeItem('tentativas');
      document.getElementById('btnLogin').disabled = false;
      document.getElementById('btnLiberar').style.display = 'none';
      Swal.fire('Liberado', 'Voc√™ pode tentar novamente.', 'success');
    }
  </script>

</body>

</html>
