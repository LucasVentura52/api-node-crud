<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Produtos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      margin-top: 40px;
      margin-bottom: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-weight: bold;
    }

    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      border-radius: 16px 16px 0 0;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn {
      border-radius: 10px;
    }

    .header-info {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 15px 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .table {
      border: 1px solid #dee2e6;
      border-radius: 12px;
      overflow: hidden;
    }

    .table thead {
      background-color: #007bff;
      color: white;
    }

    .table thead th {
      padding: 12px;
      font-weight: 600;
      font-size: 0.95rem;
      border-right: 1px solid #dee2e6;
    }

    .table thead th:last-child {
      border-right: none;
    }

    .table tbody tr {
      border-bottom: 1px solid #dee2e6;
    }

    .table tbody tr:last-child {
      border-bottom: none;
    }

    .table tbody td {
      padding: 10px 12px;
      border-right: 1px solid #dee2e6;
    }

    .table tbody td:last-child {
      border-right: none;
    }

    .table tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .table tbody tr:hover {
      background-color: #eaf4ff;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="d-flex justify-content-between align-items-center mb-4 header-info">
      <h1 class="m-0">üõí CRUD de Produtos</h1>
      <div class="d-flex align-items-center">
        <span id="expiracao" class="me-3 text-muted"></span>
        <button class="btn btn-danger" onclick="logout()">
          <i class="bi bi-box-arrow-right"></i> Sair
        </button>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header bg-success text-white">Cadastro / Edi√ß√£o de Produto</div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-2">
            <label class="form-label">ID</label>
            <input id="id" class="form-control" placeholder="ID" disabled>
          </div>
          <div class="col-md-4">
            <label class="form-label">Nome</label>
            <input id="nome" class="form-control" placeholder="Nome">
          </div>
          <div class="col-md-3">
            <label class="form-label">Pre√ßo</label>
            <input id="preco" class="form-control" placeholder="Pre√ßo">
          </div>
          <div class="col-md-12">
            <label class="form-label">Descri√ß√£o</label>
            <input id="descricao" class="form-control" placeholder="Descri√ß√£o">
          </div>
        </div>
        <div class="mt-4">
          <button class="btn btn-success me-2" onclick="salvar()">
            <i class="bi bi-check-circle"></i> Salvar
          </button>
          <button class="btn btn-secondary" onclick="limparFormulario()">
            <i class="bi bi-x-circle"></i> Limpar
          </button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header bg-info text-white">Lista de Produtos</div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Pre√ßo</th>
              <th>Descri√ß√£o</th>
              <th style="width: 150px;">A√ß√µes</th>
            </tr>
          </thead>
          <tbody id="lista"></tbody>
        </table>
      </div>
    </div>

  </div>

  <script>
    const token = localStorage.getItem('token');
    const expiracao = localStorage.getItem('expiracao');

    if (!token) {
      window.location.href = 'login.html';
    } else {
      document.getElementById('expiracao').innerText = `Token expira em: ${expiracao}`;
    }

    function verificarErroDeAutenticacao(res) {
      if (res.status === 401 || res.status === 403) {
        Swal.fire('Sess√£o expirada', 'Fa√ßa login novamente.', 'warning')
          .then(() => {
            logout();
          });
        throw new Error('Token inv√°lido ou expirado');
      }
      return res;
    }

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('expiracao');
      window.location.href = 'login.html';
    }

    function listar() {
      fetch('/api/produtos', {
        headers: { Authorization: token }
      })
        .then(verificarErroDeAutenticacao)
        .then(r => {
          if (!r.ok) throw new Error('Falha ao listar');
          return r.json();
        })
        .then(produtos => {
          const lista = document.getElementById('lista');
          lista.innerHTML = '';
          produtos.forEach(p => {
            const precoFormatado = Number(p.preco).toFixed(2);
            const tr = document.createElement('tr');
            tr.innerHTML = `
          <td>${p.id}</td>
          <td>${p.nome}</td>
          <td>R$ ${precoFormatado}</td>
          <td>${p.descricao}</td>
          <td>
            <button class='btn btn-sm btn-warning me-2' onclick='editar(${JSON.stringify(p)})'>
              <i class="bi bi-pencil-square"></i>
            </button>
            <button class='btn btn-sm btn-danger' onclick='deletar(${p.id})'>
              <i class="bi bi-trash"></i>
            </button>
          </td>
        `;
            lista.appendChild(tr);
          });
        })
        .catch(err => {
          Swal.fire('Erro', 'Erro ao listar: ' + err.message, 'error');
        });
    }

    function salvar() {
      const id = document.getElementById('id').value;
      const nome = document.getElementById('nome').value;
      const preco = parseFloat(document.getElementById('preco').value);
      const descricao = document.getElementById('descricao').value;

      if (!nome || isNaN(preco)) {
        Swal.fire('Aten√ß√£o', 'Preencha os campos corretamente.', 'warning');
        return;
      }

      const produto = { nome, preco, descricao };
      const url = id ? `/api/produtos/${id}` : '/api/produtos';
      const method = id ? 'PUT' : 'POST';

      fetch(url, {
        method,
        headers: {
          'Content-Type': 'application/json',
          Authorization: token
        },
        body: JSON.stringify(produto)
      })
        .then(verificarErroDeAutenticacao)
        .then(r => {
          if (!r.ok) throw new Error('Erro ao salvar');
          return r.json();
        })
        .then(() => {
          Swal.fire('Sucesso!', 'Produto salvo com sucesso!', 'success');
          limparFormulario();
          listar();
        })
        .catch(err => {
          Swal.fire('Erro', 'Erro ao salvar: ' + err.message, 'error');
        });
    }

    function editar(produto) {
      document.getElementById('id').value = produto.id;
      document.getElementById('nome').value = produto.nome;
      document.getElementById('preco').value = Number(produto.preco);
      document.getElementById('descricao').value = produto.descricao;
    }

    function deletar(id) {
      Swal.fire({
        title: 'Tem certeza?',
        text: 'Voc√™ n√£o poder√° reverter isso!',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#3085d6',
        confirmButtonText: 'Sim, excluir!',
        cancelButtonText: 'Cancelar'
      }).then((result) => {
        if (result.isConfirmed) {
          fetch(`/api/produtos/${id}`, {
            method: 'DELETE',
            headers: { Authorization: token }
          })
            .then(verificarErroDeAutenticacao)
            .then(r => {
              if (!r.ok) throw new Error('Erro ao excluir');
              return r.json();
            })
            .then(() => {
              Swal.fire('Exclu√≠do!', 'Produto exclu√≠do com sucesso.', 'success');
              listar();
            })
            .catch(err => {
              Swal.fire('Erro', 'Erro ao excluir: ' + err.message, 'error');
            });
        }
      });
    }

    function limparFormulario() {
      document.getElementById('id').value = '';
      document.getElementById('nome').value = '';
      document.getElementById('preco').value = '';
      document.getElementById('descricao').value = '';
    }

    listar();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
